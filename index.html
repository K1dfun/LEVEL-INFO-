<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level API Viewer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border: 1px solid gray;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: background 0.2s, filter 0.2s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .button-active {
            filter: brightness(1.5);
        }
        .button-true {
            background: rgba(0, 200, 0, 0.7);
            border: 1px solid lime;
            cursor: default;
        }
        .button-false {
            background: rgba(200, 0, 0, 0.7);
            border: 1px solid red;
            cursor: default;
        }
        .output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        .image-box {
            border: 1px solid gray;
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }
        .image-box img {
            width: 100%;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .output {
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.1);
            min-height: 30px;
            width: 100%;
            overflow-y: auto;
            word-wrap: break-word;
            padding: 5px;
            text-align: center;
            display: none;
            border-radius: 10px;
            max-height: 120px;
        }
        .expand {
            max-height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Level API Viewer</h2>
        <input type="text" id="urlInput" placeholder="Enter level URL...">
        <button onclick="fetchLevelData()">Get Level Data</button>
        <div class="output-container" id="outputContainer"></div>
    </div>

    <script>
        let outputHistory = [];

        function fetchLevelData() {
            const input = document.getElementById('urlInput').value.trim();
            const match = input.match(/\?level=([\w]+):(\d+)/);
            const outputContainer = document.getElementById('outputContainer');

            if (!match) {
                outputContainer.innerText = "Invalid URL format";
                return;
            }

            const levelId = `${match[1]}/${match[2]}`;
            const apiUrl = `https://api.slin.dev/grab/v1/details/${levelId}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => displayData(data, levelId))
                .catch(error => {
                    outputContainer.innerText = "Error fetching data";
                    console.error(error);
                });
        }

        function displayData(data, levelId) {
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = '';

            // Image Handling
            const imageBox = document.createElement('div');
            imageBox.className = 'image-box';

            const img = document.createElement('img');
            img.src = `https://grab-images.slin.dev/level_${levelId.replace('/', '_')}_1_thumb.png`;
            img.onerror = function () {
                this.src = "Default_Image.png"; // Uses actual PNG file
            };

            imageBox.appendChild(img);
            outputContainer.appendChild(imageBox);

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';
            outputContainer.appendChild(buttonContainer);

            Object.entries(data).forEach(([key, value]) => {
                const button = document.createElement('button');
                button.innerText = key;

                if (typeof value === 'boolean') {
                    button.className = value ? 'button-true' : 'button-false';
                } else {
                    button.className = 'data-button';
                    button.onclick = () => toggleOutput(key, value);
                }

                buttonContainer.appendChild(button);

                if (typeof value !== 'boolean') {
                    const outputDiv = document.createElement('div');
                    outputDiv.className = 'output';
                    outputDiv.id = `output-${key}`;
                    outputDiv.innerHTML = `<strong>${key}</strong><br>${JSON.stringify(value, null, 2)}`;
                    outputDiv.onclick = () => outputDiv.classList.toggle('expand');
                    outputContainer.appendChild(outputDiv);
                }
            });
        }

        function toggleOutput(key, value) {
            const outputDiv = document.getElementById(`output-${key}`);
            outputDiv.style.display = 'block';

            outputHistory.push(outputDiv);
            if (outputHistory.length > 6) {
                const firstOutput = outputHistory.shift();
                firstOutput.style.display = 'none';
            }

            const button = document.querySelector(`button[data-key="${key}"]`);
            if (button) {
                button.classList.add('button-active');
            }
        }
    </script>
</body>
</html>
