<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level API Viewer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border: 1px solid gray;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            width: auto;
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
        }
        .output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        .image-box {
            border: 1px solid gray;
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }
        .image-box img {
            width: 100%;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .data-button {
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
        }
        .output {
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.1);
            min-height: 30px;
            max-height: 50px;
            width: 100%;
            overflow-y: hidden;
            word-break: break-word;
            padding: 5px;
            text-align: center;
            display: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Level API Viewer</h2>
        <input type="text" id="urlInput" placeholder="Enter level URL...">
        <button onclick="fetchLevelData()">Get Level Data</button>
        <div class="output-container" id="outputContainer"></div>
    </div>

    <script>
        let outputHistory = [];
        function fetchLevelData() {
            const input = document.getElementById('urlInput').value;
            const match = input.match(/\?level=([\w]+):(\d+)/);
            if (!match) {
                document.getElementById('outputContainer').innerText = "Invalid URL format";
                return;
            }
            const levelId = `${match[1]}/${match[2]}`;
            const apiUrl = `https://api.slin.dev/grab/v1/details/${levelId}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayData(data, levelId);
                })
                .catch(error => {
                    document.getElementById('outputContainer').innerText = "Error fetching data";
                    console.error(error);
                });
        }

        function displayData(data, levelId) {
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = '';
            
            const imageBox = document.createElement('div');
            imageBox.className = 'image-box';
            
            const img = document.createElement('img');
            img.src = `https://grab-images.slin.dev/level_${levelId.replace('/', '_')}_1_thumb.png`;
            img.onerror = function() { this.style.display = 'none'; };
            imageBox.appendChild(img);
            outputContainer.appendChild(imageBox);
            
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';
            outputContainer.appendChild(buttonContainer);
            
            Object.entries(data).forEach(([key, value]) => {
                const button = document.createElement('button');
                button.className = 'data-button';
                button.innerText = key;
                button.onclick = () => toggleOutput(key, value);
                buttonContainer.appendChild(button);
                
                const outputDiv = document.createElement('div');
                outputDiv.className = 'output';
                outputDiv.id = `output-${key}`;
                outputDiv.innerHTML = `<strong>${key}</strong><br>${JSON.stringify(value)}`;
                outputContainer.appendChild(outputDiv);
            });
        }

        function toggleOutput(key, value) {
            const outputDiv = document.getElementById(`output-${key}`);
            outputDiv.style.display = 'block';
            
            outputHistory.push(outputDiv);
            if (outputHistory.length > 6) {
                const firstOutput = outputHistory.shift();
                firstOutput.style.display = 'none';
            }
        }
    </script>
</body>
</html>
