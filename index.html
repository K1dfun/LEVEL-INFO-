<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Level Information - Loading...</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border: 1px solid gray;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h2 {
            margin: 0;
        }
        .version-text {
            color: gray;
            font-size: 14px;
            margin-top: 2px;
            text-decoration: underline;
            cursor: pointer;
        }
        .version-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid gray;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            padding: 15px;
            display: none;
            text-align: left;
            display: flex;
            flex-direction: column-reverse;
        }
        .version-popup h3 {
            margin: 0;
            font-size: 16px;
            border-bottom: 1px solid gray;
            padding-bottom: 5px;
        }
        .version-popup ul {
            padding: 0;
            margin: 10px 0;
            list-style-type: disc;
            padding-left: 15px;
        }
        .version-popup .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid gray;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
            float: right;
            margin-top: -5px;
        }
        .version-popup .close-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: background 0.2s, filter 0.2s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .button-container button {
            border: 1px solid gray;
        }
        .button-true {
            background: rgba(0, 200, 0, 0.7);
            border: 1px solid lime;
            cursor: default;
        }
        .button-false {
            background: rgba(200, 0, 0, 0.7);
            border: 1px solid red;
            cursor: default;
        }
        .output {
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.1);
            min-height: 30px;
            width: 100%;
            overflow-y: auto;
            word-wrap: break-word;
            padding: 5px;
            text-align: center;
            display: none;
            border-radius: 10px;
            max-height: 120px;
        }
        .expand {
            max-height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Advanced Level Information</h2>
        <p id="version" class="version-text" onclick="toggleVersionPopup()">Loading version...</p>
        <input type="text" id="urlInput" placeholder="Enter level URL...">
        <button onclick="fetchLevelData()">Get Level Data</button>
        <div class="output-container" id="outputContainer"></div>
    </div>

    <div class="version-popup" id="versionPopup">
        <button class="close-btn" onclick="toggleVersionPopup()">X</button>
        <h3>Version History</h3>
        <div id="versionList"></div>
    </div>

    <script>
        let outputHistory = [];

        function loadVersion() {
            fetch("version.txt")
                .then(response => response.text())
                .then(data => {
                    let lines = data.trim().split("\n");
                    let currentVersion = lines[0];
                    document.getElementById("version").innerText = `Version ${currentVersion}`;
                    document.title = `Advanced Level Information - Version ${currentVersion}`;

                    let versionHTML = "";
                    let versionCount = 0;
                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].match(/^\d+\.\d+\.\d+$/)) { 
                            if (versionCount >= 5) break; 
                            versionHTML = `<h4>${lines[i]}</h4><ul>` + versionHTML;
                            versionCount++;
                        } else {
                            versionHTML = `<li>${lines[i]}</li>` + versionHTML;
                        }
                    }

                    document.getElementById("versionList").innerHTML = versionHTML + "</ul>";
                })
                .catch(error => {
                    console.error("Error loading version:", error);
                    document.getElementById("version").innerText = "Version Unknown";
                });
        }

        function toggleVersionPopup() {
            const popup = document.getElementById("versionPopup");
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        }

        function fetchLevelData() {
            const input = document.getElementById('urlInput').value.trim();
            const match = input.match(/\?level=([\w]+):(\d+)/);
            if (!match) return alert("Invalid URL format");

            const levelId = `${match[1]}/${match[2]}`;
            const apiUrl = `https://api.slin.dev/grab/v1/details/${levelId}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => displayData(data, levelId))
                .catch(error => console.error("Error fetching data", error));
        }

        function displayData(data, levelId) {
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = '';

            Object.entries(data).forEach(([key, value]) => {
                const button = document.createElement('button');
                button.innerText = key;
                button.onclick = () => toggleOutput(key, value);
                outputContainer.appendChild(button);
            });
        }

        function toggleOutput(key, value) {
            const outputDiv = document.createElement('div');
            outputDiv.className = 'output';
            outputDiv.innerHTML = `<strong>${key}</strong><br>${JSON.stringify(value, null, 2)}`;
            document.getElementById("outputContainer").appendChild(outputDiv);
            outputDiv.style.display = 'block';

            outputHistory.push(outputDiv);
            if (outputHistory.length > 6) outputHistory.shift().remove();
        }

        loadVersion();
    </script>
</body>
</html>
